<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        },
        driveToSomewhere: function(miles) {
          var miles = prompt("How many miles?");
          alert("Old Mileage: " + this.mileage);
          this.mileage = this.mileage + miles;
          alert("New Mileage: " + this.mileage);
        }
      }

      document.onkeyup = function (event) {
       if (event.key === 'w') {
         car.driveToWork();
       } else if (event.key === 'a') {
         car.driveAroundWorld();
       } else if (event.key === 't') {
         car.getTuneUp();
       } else if (event.key === 'h') {
         car.honk();
       } else if (event.key === 's') {
         car.driveToSomewhere();
       } else if (event.key !== ['a','t','h','s'] ) {
       alert("incorrect key, press a, t, h, or s");
       }
      };

     
      

    </script>
    
  </body>
</html>
